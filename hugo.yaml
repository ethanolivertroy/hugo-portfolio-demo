        - "Terraform"
        # Programming & Scripting
        - "Python"
        - "PowerShell"
        - "Bash"
        - "Go"
        # GRC & Compliance
        - "NIST Framework"
        - "ISO 27001"
        - "SOC 2"
        - "Risk Assessment"

