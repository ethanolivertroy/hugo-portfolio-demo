<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rectangle -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Abstract cybersecurity illustration -->
  <!-- Shield shape -->
  <path d="M 400 150 L 480 200 L 480 350 Q 480 450 400 500 Q 320 450 320 350 L 320 200 Z"
        fill="#ffffff" opacity="0.9" stroke="#1e3a8a" stroke-width="3"/>

  <!-- Lock symbol inside shield -->
  <rect x="375" y="280" width="50" height="60" rx="5" fill="#1e3a8a"/>
  <circle cx="400" cy="270" r="20" fill="none" stroke="#1e3a8a" stroke-width="8"/>

  <!-- Binary code background -->
  <text x="100" y="100" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.2">01001000</text>
  <text x="600" y="150" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.2">11010101</text>
  <text x="80" y="450" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.2">10110011</text>
  <text x="620" y="500" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.2">01110100</text>

  <!-- Network nodes -->
  <circle cx="150" cy="250" r="8" fill="#06b6d4" opacity="0.6"/>
  <circle cx="250" cy="180" r="8" fill="#06b6d4" opacity="0.6"/>
  <circle cx="650" cy="300" r="8" fill="#06b6d4" opacity="0.6"/>
  <circle cx="550" cy="400" r="8" fill="#06b6d4" opacity="0.6"/>

  <!-- Connecting lines -->
  <line x1="150" y1="250" x2="320" y2="250" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
  <line x1="250" y1="180" x2="320" y2="200" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
  <line x1="650" y1="300" x2="480" y2="300" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
  <line x1="550" y1="400" x2="480" y2="350" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
</svg>
